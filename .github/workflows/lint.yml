name: lint
on:
  pull_request:
    branches: [main]
    paths:
      - 'docs/**/*.md'
      - '.prettierrc*'
      - '.textlint*'
      - 'prh.yml'
  push:
    branches: [main]
    paths:
      - 'docs/**/*.md'
      - '.prettierrc*'
      - '.textlint*'
      - 'prh.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: npm run check
